<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <button class="hbutton">View Highscore</button>
      <div class = "time">Time: <span id="timer"></span></div>
    </header>

    <main class = "content">
        <section class = "center">
            <h1 class = "large-font">Coding Quiz Challenge </h1>
            <h3 class = "para">
                Try to answer the following code-related questions within the time limit.
                keep in mind that incorrect answers will penalize your time by ten seconds.
                Correct answers are worth five point. 
            </h3>
            <button class="start">Start Quiz</button>
        </section>
        <section>
          <div id="alert"></div>
          
        </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
